{% extends 'base.html' %}

{% block content %}
    <h3 class="mb-3">Upload Jadwal</h3>
 <form action="{% url 'course:upload_jadwal' %}"
        method="post" 
        enctype="multipart/form-data" 
        class="dropzone" 
        id="dropzone">
    {% csrf_token %}
    <div class="fallback">
      <input name="file" type="file"/>
      <input type="submit"/>
    </div>
  </form>
  {% if error_list %}
      <h4 class="mt-5">Jadwal yang tidak diimport: </h4>
  <table class="table">
  {% for error in error_list %}
    <tr>
    {% for col in error %}
      <td>{{ col }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
  </table>
  {% endif %}

{% endblock %}
